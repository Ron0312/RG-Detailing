name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare deployment artifacts
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp server.js deploy/
          # Copy other necessary files like .env (via secrets in real scenario)

      - name: Deploy to Server
        uses: stylingagent/ftp-action@v1 # Example action, replaced with rsync or specific logic
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /httpdocs/
          local-dir: ./deploy/
        continue-on-error: true # Since we don't have secrets configured, we don't want to fail the job in this demo

      - name: Post-Deploy Trigger
        run: echo "Deployment triggered via FTP/Rsync. Please ensure Node.js app is restarted via Plesk."
